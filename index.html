<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 500: '#0ea5e9', 600: '#0284c7' }
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
  <style>
    .message-sent { border-radius: 18px 4px 18px 18px; }
    .message-received { border-radius: 4px 18px 18px 18px; }
    .scrollbar-hidden::-webkit-scrollbar { display: none; }
    .scrollbar-hidden { -ms-overflow-style: none; scrollbar-width: none; }
    .forbidden-hint {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
  <header class="bg-white shadow-sm py-4 px-6 flex items-center">
    <div class="flex items-center">
      <div class="bg-primary-500 w-10 h-10 rounded-full flex items-center justify-center">
        <i data-feather="lock" class="text-white w-5 h-5"></i>
      </div>
      <div class="ml-3">
        <h1 class="font-bold text-lg text-gray-800">FORBIDDEN CHAT</h1>
        <p class="text-xs text-gray-500">Messages are encoded before sending</p>
      </div>
    </div>
  </header>

  <div class="flex-1 overflow-y-auto p-4 pb-20 scrollbar-hidden" id="chat-container">
    <div class="max-w-3xl mx-auto space-y-4" id="messages-list"></div>
  </div>

  <div class="bg-white border-t border-gray-200 py-4 px-6">
    <div class="max-w-3xl mx-auto flex items-center">
      <input type="text" id="message-input" class="forbidden-hint w-full px-4 py-3 bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="Type in plain text → auto-encoded in FORBIDDEN LANGUAGE" />
      <button id="send-button" class="ml-2 p-3 bg-primary-500 text-white rounded-full hover:bg-primary-600">
        <i data-feather="send" class="w-5 h-5"></i>
      </button>
    </div>
  </div>

  <script>
    // 🔐 YOUR SECRET CIPHER (CHANGE THIS TO YOUR OWN!)
    const CIPHER = {
      'a': 'x', 'b': 'q', 'c': 'w', 'd': 'e', 'e': 'r',
      'f': 't', 'g': 'y', 'h': 'u', 'i': 'i', 'j': 'o',
      'k': 'p', 'l': 'a', 'm': 's', 'n': 'd', 'o': 'f',
      'p': 'g', 'q': 'h', 'r': 'j', 's': 'k', 't': 'l',
      'u': 'z', 'v': 'v', 'w': 'b', 'x': 'n', 'y': 'm', 'z': 'c'
    };

    const DECODE = {};
    Object.keys(CIPHER).forEach(k => DECODE[CIPHER[k]] = k);

    function encode(text) {
      return text.toLowerCase().split('').map(char => {
        if (CIPHER[char]) return CIPHER[char];
        if (char === ' ') return ' ';
        return char; // keep numbers, punctuation
      }).join('');
    }

    function decode(text) {
      return text.toLowerCase().split('').map(char => {
        if (DECODE[char]) return DECODE[char];
        if (char === ' ') return ' ';
        return char;
      }).join('');
    }

    // Get username
    let username = localStorage.getItem('secret-username');
    if (!username) {
      username = prompt("Enter your alias:") || `User${Math.floor(Math.random() * 1000)}`;
      localStorage.setItem('secret-username', username);
    }

    // 🔥 YOUR FIREBASE CONFIG (already set)
    const firebaseConfig = {
      apiKey: "AIzaSyAitQcA61QgbFl_4YEu4-K9wqKnpla853A",
      authDomain: "antiprivacychatroom.firebaseapp.com",
      databaseURL: "https://antiprivacychatroom-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "antiprivacychatroom",
      storageBucket: "antiprivacychatroom.firebasestorage.app",
      messagingSenderId: "419150429129",
      appId: "1:419150429129:web:20bab378f06ed3028f0618"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('messages');

    feather.replace();
    AOS.init({ duration: 400 });

    const chatContainer = document.getElementById('chat-container');
    const messagesList = document.getElementById('messages-list');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    function addMessageToUI(data) {
      const isOwn = data.username === username;
      const displayName = isOwn ? 'You' : data.username;
      const time = new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const msgDiv = document.createElement('div');
      msgDiv.className = isOwn ? 'flex justify-end mb-3' : 'flex items-start mb-3';

      const bubble = document.createElement('div');
      bubble.className = isOwn 
        ? 'bg-primary-500 text-white p-3 message-sent rounded-lg max-w-xs'
        : 'bg-white p-3 message-received shadow-sm rounded-lg max-w-xs';
      bubble.textContent = data.text; // This is the ENCODED text

      const translateBtn = document.createElement('button');
      translateBtn.className = 'mt-1 text-xs text-blue-500 hover:underline';
      translateBtn.textContent = 'Translate';
      translateBtn.onclick = () => {
        bubble.textContent = decode(bubble.textContent);
        translateBtn.textContent = 'Hide';
        translateBtn.onclick = () => {
          bubble.textContent = data.text;
          translateBtn.textContent = 'Translate';
        };
      };

      const content = document.createElement('div');
      content.className = isOwn ? 'mr-2 text-right' : 'ml-2';
      content.innerHTML = `<div class="flex items-baseline ${isOwn ? 'justify-end' : ''}">
        <span class="font-medium text-gray-800">${displayName}</span>
        <span class="ml-2 text-xs text-gray-500">${time}</span>
      </div>`;
      content.appendChild(bubble);
      content.appendChild(translateBtn);

      const avatar = document.createElement('img');
      avatar.src = `https://static.photos/people/200x200/${Math.floor(Math.random() * 100)}`;
      avatar.className = 'w-8 h-8 rounded-full object-cover';

      if (isOwn) {
        msgDiv.appendChild(content);
        msgDiv.appendChild(avatar);
      } else {
        msgDiv.appendChild(avatar);
        msgDiv.appendChild(content);
      }

      messagesList.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
      const plainText = messageInput.value.trim();
      if (plainText) {
        // 🔒 ENCODE BEFORE SENDING — plainText is NEVER stored or sent
        const encodedText = encode(plainText);
        messagesRef.push({
          text: encodedText,        // ← ONLY encoded text goes to Firebase
          username: username,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        messageInput.value = '';
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    messagesRef.limitToLast(50).on('child_added', snapshot => {
      addMessageToUI(snapshot.val());
    });
  </script>
</body>
</html>
